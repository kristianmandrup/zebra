<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script type="text/javascript">

          function test() {
              console.log("I m never called")
          }

          function callback()
          {
              console.log("Yeaah")
              zebkit.ui.$url = new zebkit.URL("http://repo.zebkit.org/latest/");
              zebkit.ready(test);
          }


          var head = document.getElementsByTagName("head")[0];
          var script = document.createElement("script");
          script.onload = callback;
          script.type = "text/javascript";
          script.src = "http://repo.zebkit.org/sandbox/zebkit.min.js"

          head.appendChild(script);
        </script>
    </body>
</html>
