<!DOCTYPE html>
<html style="height:100%">
	<head>

	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="msapplication-tap-highlight" content="no" />

	<script src='../zebkit.js'    type='text/javascript'></script>
	<script src='../src/ui.vk.js' type='text/javascript'></script>

		<script type='text/javascript'>
		    zebkit.ready(function() {
			    eval(zebkit.Import("ui", "layout", "io"));

			    var canvas = new zCanvas();
			    canvas.root.add(new TextField("asdasd").properties({
			    	bounds: [ 4, 4, 100, 30],
			    	textAlign : "right",
			    	hint: "Test"
			    }));

			    canvas.root.add(new TextField("asdasd").properties({
			    	bounds: [ 4, 80, 100, 30],
			    	hint: new View([function paint(g,x,y,w,h,d) {
			    		g.setColor("red");
			    		g.fillRect(x,y,w,h);
			    	}])
			    }));

		 	});
		</script>
	</head>

	<body bgcolor="#EEEEEE" align="center" style="height:100%;padding:15px;">

	</body>
</html>
