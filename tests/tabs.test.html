<!DOCTYPE html>
<html>
	<head>
        <script src='../zebkit.js' type='text/javascript'></script>

		<script type='text/javascript'>
		    zebkit.ready(
		    	function() {
				    eval(zebkit.Import("ui"));

                    function createTabs(size, borderSize, radius, align, bg, tab, lineAlign)  {
                        var tabs = new Tabs(align);
                        tabs.setPreferredSize(size, size);
                        tabs.setBackground(bg);
                        tabs.setBorder(new TitledBorder(new Border("gray",borderSize,radius), arguments.length > 6 ? lineAlign : "bottom"));

                        tabs.add("Page 1", new Panel({
                            border: new Border("black",1)
                        }));

                        tabs.add("Page 2", new Panel({
                            border: new Border("black",1)
                        }));

                        tabs.add("Page 3", new Panel({
                            border: new Border("black",1)
                        }));

                        if (tab != null) {
                            tabs.setViews(tab);
                        }

                        return tabs;
                    }

			 		var c = new zCanvas(), bg = "yellow", main = new Panel();
                    main.setLayout(new zebkit.layout.GridLayout(5, 7));
                    c.root.setLayout(new zebkit.layout.BorderLayout());
                    main.layout.constraints.setPadding(8);
                    c.root.add("center", new ScrollPan(main));

                    main.add(createTabs(200, 1, 0, "top", bg));
                    main.add(createTabs(200, 1, 0, "left", bg));
                    main.add(createTabs(200, 1, 0, "right", bg));
                    main.add(createTabs(200, 1, 0, "bottom", bg));

                    main.add(createTabs(200, 2, 0, "top", bg));
                    main.add(createTabs(200, 3, 0, "left", bg));
                    main.add(createTabs(200, 8, 0, "right", bg));
                    main.add(createTabs(200, 0, 0, "bottom", bg));

                    main.add(createTabs(200, 1, 8, "top", bg));
                    main.add(createTabs(200, 1, 8, "left", bg));
                    main.add(createTabs(200, 1, 8, "right", bg));
                    main.add(createTabs(200, 1, 8, "bottom", bg));

                    main.add(createTabs(200, 2, 8, "top", bg));
                    main.add(createTabs(200, 3, 8, "left", bg));
                    main.add(createTabs(200, 10, 8, "right", bg));
                    main.add(createTabs(200, 0, 8, "bottom", bg));


                    main.add(createTabs(200, 2, 0, "top", bg,
                        {
                            "tab"    : new TabBorder(1, 2),
                            "tabover": new TabBorder(2, 3),
                            "tabon"  : new TabBorder(0, 4),
                        }
                    ));

                    main.add(createTabs(200, 3, 0, "left", bg,
                        {
                            "tab"    : new TabBorder(1, 2),
                            "tabover": new TabBorder(2, 3),
                            "tabon"  : new TabBorder(0, 4),
                        }
                    ));


                    main.add(createTabs(200, 3, 0, "bottom", bg,
                        {
                            "tab"    : new TabBorder(1, 2),
                            "tabover": new TabBorder(2, 3),
                            "tabon"  : new TabBorder(0, 4),
                        }
                    ));

                    main.add(createTabs(200, 3, 0, "right", bg,
                        {
                            "tab"    : new TabBorder(1, 2),
                            "tabover": new TabBorder(2, 3),
                            "tabon"  : new TabBorder(0, 4),
                        }
                    ));


                    main.add(createTabs(200, 2, 8, "top", bg,
                        {
                            "tab"    : new TabBorder(1, 2),
                            "tabover": new TabBorder(2, 3),
                            "tabon"  : new TabBorder(0, 4),
                        }
                    ));

                    main.add(createTabs(200, 3, 8, "left", bg,
                        {
                            "tab"    : new TabBorder(1, 2),
                            "tabover": new TabBorder(2, 3),
                            "tabon"  : new TabBorder(0, 4),
                        }
                    ));


                    main.add(createTabs(200, 3, 8, "bottom", bg,
                        {
                            "tab"    : new TabBorder(1, 2),
                            "tabover": new TabBorder(2, 3),
                            "tabon"  : new TabBorder(0, 4),
                        }
                    ));

                    main.add(createTabs(200, 3, 8, "right", bg,
                        {
                            "tab"    : new TabBorder(1, 2),
                            "tabover": new TabBorder(2, 3),
                            "tabon"  : new TabBorder(0, 4),
                        }
                    ));


                    main.add(createTabs(200, 3, 8, "right", bg,
                        {
                            "tab"    : new TabBorder(1, 2),
                            "tabover": new TabBorder(2, 3),
                            "tabon"  : new TabBorder(0, 4),
                        },
                        "center"
                    ));

                    main.add(createTabs(200, 3, 8, "top", bg,
                        {
                            "tab"    : new TabBorder(1, 2),
                            "tabover": new TabBorder(2, 3),
                            "tabon"  : new TabBorder(0, 4),
                        },
                        "center"
                    ));


                    main.add(createTabs(200, 3, 8, "bottom", bg,
                        {
                            "tab"    : new TabBorder(1, 2),
                            "tabover": new TabBorder(2, 3),
                            "tabon"  : new TabBorder(0, 4),
                        },
                        "top"
                    ));

                    c.fullSize();
                });
		</script>
	</head>

	<body bgcolor="#EEEEEE" align="center">

	</body>
</html>
