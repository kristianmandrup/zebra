<!DOCTYPE html>
<html>
	<head>


		<script src="http://code.jquery.com/jquery-2.0.2.min.js" type='text/javascript'>
		</script>
	</head>

	<body bgcolor="#EEEEEE" align="center" style="padding:15px;">
        <script>

            $.getScript('../zebkit.js', function (script, textStatus, jqXHR) {
                zebkit()["zebkit.json"] = "http://localhost:8090/zebkit.json";

                zebkit.ready(function() {
                    var root = new zebkit.ui.zCanvas();
                    root.root.setLayout(new zebkit.layout.BorderLayout());
                    root.root.add("center", new zebkit.ui.Button("Test"));
                });
            });


             console.log("::: " +  document.readyState);
        </script>

	</body>
</html>
