<!DOCTYPE html>
<html>
    <head>
        <script src="require.js" type="text/javascript"></script>
    </head>
    <body>
        <script type="text/javascript">

            require(["http://repo.zebkit.org/dev/zebkit.js"], function() {
                zebkit()["zebkit.json"] = "http://repo.zebkit.org/dev/zebkit.json";

                zebkit.ready(
                    function() {
                        var z = new zebkit.ui.zCanvas(400, 400);
                        z.root.properties({
                            layout: new zebkit.layout.BorderLayout(),
                            kids: {
                                center: new zebkit.ui.tree.Tree({
                                    "Root": [ "1", "2", "3"]
                                })
                            }
                        });
                    }
                );

            });
        </script>
    </body>
</html>
