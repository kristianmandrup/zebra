<!DOCTYPE html>
<html>
	<head>

        <script src='../zebkit.js' type='text/javascript'></script>

		<script type='text/javascript'>
		    zebkit.ready(function() {
				// import all classes, functions and cosntans from
				// zebkit.ui, zebkit.layout packages
				eval(zebkit.Import("ui", "layout"));

				// create canvas
			    var root = (new zCanvas(400, 400)).root;
			    root.properties({
			    	layout : new BorderLayout(8),
			    	border : new Border(),
			    	padding: 8,
			    	kids: {
			    		center: new TextArea("Hi ...\n", true),
			    		bottom: new Button("Clear").properties({ canHaveFocus: false })
			    	}
			    });

			    root.find("//zebkit.ui.Button").bind(function() {
					root.find("//zebkit.ui.TextField").setValue("");
				});
	 		});
		</script>
	</head>

	<body bgcolor="#EEEEEE" align="center" style="padding:15px;">
	    <h2>Simple application</h2>
	</body>
</html>
