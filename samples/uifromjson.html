<!DOCTYPE html>
<html>
	<head>
        <title>Tutorial</title>
        <script src='../zebkit.js' type='text/javascript'></script>

    <script type='text/javascript'>
    zebkit.ready(function() {

    if (document.getElementById("doc.json1") != null) {

        var r = new zebkit.ui.zCanvas("doc.json1").root;
        r.setLayout(new zebkit.layout.BorderLayout(4,4));
        r.setPadding(4);
        r.setBorder("plain");

        var l = new zebkit.ui.BoldLabel("Simple application");
        l.setPadding(4);
        l.setBackground("lightGray");
        r.add("top", l);
        r.add("center", new zebkit.ui.TextArea(""));
        r.add("bottom", new zebkit.ui.Button("Clear"));
    }

    if (document.getElementById("doc.json2") != null) {
        new zebkit.ui.zCanvas("doc.json2").root.properties({
           layout  : new zebkit.layout.BorderLayout(4,4),
           padding : 4,
           border  : "plain",
           kids: {
              top: new zebkit.ui.BoldLabel("Simple application").properties({
                  padding: 4,
                  background: "lightGray"
              }),
              center: new zebkit.ui.TextArea(),
              bottom: new zebkit.ui.Button("Clear")
           }
        });
    }

    if (document.getElementById("doc.json3") != null) {
        new zebkit.ui.zCanvas("doc.json3").root.load("uifromjson2.json");
    }

    if (document.getElementById("doc.json4") != null) {

        var r = new zebkit.ui.zCanvas("doc.json4").root;
        r.setLayout(new zebkit.layout.GridLayout(2,2));
        var url = "uifromjson1.json";
        r.load(url);
        r.load(url);
        r.load(url);
        r.load(url);
    }
});

</script>

	</head>

	<body bgcolor="#EEEEEE" align="center" style="padding:15px;">
        <h1>Load UI from JSON</h1>
        <table cellpadding="8" align="center">
            <tr>
                <td><canvas width="200" height="250" id="doc.json3"></canvas></td>
                <td><canvas width="300" height="250" id="doc.json4"></canvas></td>
            </tr>

            <tr>
                <td>Load content from JSON</td>
                <td>Load the same content from JSON four times</td>
            </tr>
        </table>
   </body>
</html>
