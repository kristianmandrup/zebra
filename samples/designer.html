<!DOCTYPE html>
<html>
	<head>

        <script src='../zebkit.js' type='text/javascript'></script>

		<script type='text/javascript'>
		    zebkit.ready(function() {
				eval(zebkit.Import("ui", "layout"));

			    var root = (new zCanvas("designer", 300, 300)).root;
			    root.properties({
			    	layout : new BorderLayout(4, 4),
			    	border : new Border(),
			    	padding: 8,
			    	kids: {
			    		center: new BorderPan("Designer panel", new Panel({
			    			padding: 6,
			    			kids: [
			    				new zebkit.ui.designer.ShaperPan(new Checkbox("Check-box").properties({
			    					value:true,
			    					location: [10, 10]
			    				})),

			    				new zebkit.ui.designer.ShaperPan(new Button("Button").properties({
			    					value:true,
			    					location: [90, 50]
			    				})),

			    				new zebkit.ui.designer.ShaperPan(new Slider().properties({
			    					value:true,
			    					size : [120, 60],
			    					location: [30, 100]
			    				}))
			    			]
			    		})),

			    		bottom: new Button("Align", [
			    			function fire() {
			    				this.$super();
			    				var y = 10, c = root.findAll("//zebkit.ui.designer.ShaperPan");
			    				for(var i=0; i < c.length; i++)  {
			    					c[i].toPreferredSize();
			    					c[i].setLocation(10, y);
			    					y += c[i].height + 5;
			    				}
			    			}
			    		])
			    	}
			    });
	 		});

		</script>
	</head>

	<body align="center" style="padding:15px;">
		<h1>UI designer components</h1>
		<canvas id="designer"></canvas>
		<div>Move and resize UI components using mouse</div>
	</body>
</html>
