<!DOCTYPE html>
<html>
	<head>
		<title>Tutorial</title>

        <script src='../../zebkit.js' type='text/javascript'></script>

		<script type='text/javascript'>
		    zebkit.ready(function() {
				// build zebkit canvas component that adds new
				// Canvas DOM element into page with the given size
				var zCanvas = new zebkit.ui.zCanvas("uihierarchy");
				var root    = zCanvas.root; // save reference to root UI component
				root.setBackground("green");

				// build the following UI Components hierarchy:
				// root
				//   +--zebkit.ui.Panel
				//        +-- zebkit.ui.Label
				//        +-- zebkit.ui.Button
				//        +-- zebkit.ui.Panel
				//              +--- zebkit.ui.TextField
				var p = new zebkit.ui.Panel();
				p.setBounds(10,10, 380, 280);
				p.setBackground("yellow");
				root.add(p);
				var l = new zebkit.ui.Label("Test Label");
				l.setBounds(10, 10, 360, 50);
				p.add(l);
				var b = new zebkit.ui.Button("Test Button");
				b.setBounds(10, 60, 360, 50);
				p.add(b);
				var pp = new zebkit.ui.Panel();
				pp.setBounds(10, 120, 360, 150);
				pp.setBackground("orange");
				p.add(pp);
				var tf = new zebkit.ui.TextField("Test Text Field");
				tf.setBounds(10, 10, 200, 30);
				pp.add(tf);
			});
		</script>
	</head>

	<body bgcolor="#EEEEEE" align="center" style="padding:15px;">
		<h1>UI Components hierarchy</h1>
	    <canvas width="400" height="300" id="uihierarchy"></canvas>
		<div>UI components and panels laid out inside each other</div>
	</body>
</html>
